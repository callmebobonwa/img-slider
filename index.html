<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.0.0-web/css/all.css">
</head>
<body>
    <div class="main-scroll-div">
        <div>
            <button class="icon" onclick="scrollL()" id="scrollL"><i class="fa-solid fas fa-angle-double-left"></i></button>
        </div>
        <div class="cover">
            <div class="scroll-images" id="scrollImg">
                <div class="child"><img class="child-img" src="./image/food.jpg" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve2.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve3.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve4.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve5.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve6.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve7.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve8.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve9.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve10.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve11.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve12.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve13.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve14.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve15.png" alt=""></div>
                <div class="child"><img class="child-img" src="./image/serve16.png" alt=""></div>
            </div>
        </div>
        <div>
            <button class="icon" onclick="scrollR()" id="scrollR"><i class="fa-solid fas fa-angle-double-right"></i></button>
        </div>
    </div>

    <script src="./app.js"></script>
    
</body>
</html>
